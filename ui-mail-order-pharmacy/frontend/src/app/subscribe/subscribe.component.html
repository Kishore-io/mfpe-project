<div class="vh-100 w-100 bg-plain text-start overflow-scroll text-light">

<h2 class="text-dark">Subscribe</h2>
<h3 class="text-dark">Prescription details</h3>
<div class="w-50 m-auto bg-box p-5 mb-5 cshadow text-dark fw-bolder " style="border-radius: 1rem;">
<form (ngSubmit)='handleSubmit()'  ngNativeValidate>
    <div class="form-group form">

        <label>Insurance Provider</label>
        <select class="form-control mb-2" name="iprovider" [(ngModel)]='prescriptionDetails.insuranceProvider' id="iprovider">
            <option value="" class="text-dark">--Select Insurance Provider--</option>
            <option *ngFor='let ins of insurances' value={{ins}}>{{ins}}</option>
        </select>

        <label>Policy Number</label>
        <input type="text" id="policyNum" name="policyNum" [(ngModel)]='prescriptionDetails.policyNumber' class="mb-2 text-dark form-control" placeholder="Policy Number"  >

        <label>Doctor Name</label>
        <input type="text" id="dName" name="dName" [(ngModel)]='prescriptionDetails.doctorName' class="mb-2  form-control text-dark" placeholder="Doctor name" pattern="^[a-zA-Z_ ]*$" required>

        <label>Prescription Date</label>
        <input type="date" id="pDate" name="pDate" [(ngModel)]='prescriptionDetails.prescriptionDate' class="mb-2  form-control text-dark" placeholder="Prescription Date" required>

        <label>Location</label>
        <select class="form-control text-dark mb-2 " name="ecity" [(ngModel)]='prescriptionDetails.memberLocation' id="ecity">
            <option value="">--Select City--</option>
            <option *ngFor='let city of cities' value={{city}}>{{city}}</option>
        </select>

        <label>Medicine Name</label>
        <select class="form-control text-dark mb-2 " name="medicine" [(ngModel)]='prescriptionDetails.drugName' id="medicine">
            <option value="">--Select Medicine--</option>
            <option *ngFor='let med of meds' value={{med}}>{{med}}</option>
        </select>
        <label>Quantity</label>
        <input type="number" id="qty" name="qty" [(ngModel)]='prescriptionDetails.quantity' class="mb-2 text-dark form-control" placeholder="Quantity" min="1" required>

        <label>Course Duration</label>
        <input type="number" id="duration" name="duration" [(ngModel)]='prescriptionDetails.courseDuration' class=" mb-2 text-dark form-control" placeholder="Course Duration" min="2" required>


        <br>

        <p align:right>
            <button class="w-100 btn btn-success fw-bold" type="submit">SUBMIT</button>
        </p>
        <br>


    </div>
</form>

<p class="message" style="text-align: center;">{{msg}}</p>
</div>
<br><br>
</div>
