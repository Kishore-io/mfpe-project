<div class="w-50 title py-1 l-title">MAIL ORDE</div>
<div class="w-50 title py-1 r-title bg-danger">R PHARMACY</div>
<div class="container-fluid w-100 vh-100 text-center login">
  <div
    class="row justify-content-center float-end align-items-center h-100 w-50 bg-right text-light"
  >
    <div
      class="w-75 bg-login mb-5 px-5 cshadow py-5 text-dark fw-bolder p-3"
      style="border-radius: 1rem"
    >
      <form #custForm="ngForm" (ngSubmit)="onLogin(custForm)" ngNativeValidate>
        <div class="row"><h2 class="ls fw-bold">LOGIN</h2></div>
        <br />
        <!-- <hr> -->
        <div class="mb-4">
          <!-- <label for="userid" class="col-sm-2 col-form-label">User ID</label> -->
          <!-- <div class="col-sm-12"> -->
          <input
            name="userid"
            type="text"
            class="form-control text-light bg-dark fs-6 border border-light"
            id="userid"
            placeholder="USER ID"
            ngModel
            required
          />
          <!-- </div> -->
        </div>
        <div class="mb-4">
          <!-- <label for="password" class="col-sm-2 col-form-label">Password</label> -->
          <!-- <div class="col-sm-12"> -->
          <input
            name="password"
            type="password"
            class="form-control text-light bg-dark fs-6 border border-light"
            id="password"
            placeholder="PASSWORD"
            ngModel
            required
          />
          <!-- </div> -->
        </div>
        <div class="text-center w-100">
          <!-- <div class="col-sm-12 text-right"> -->
          <button
            name="submit"
            type="submit"
            style="border-radius: 0.5rem"
            class="w-100 btn btn-success fs-5 fw-bold"
          >
            LOGIN
          </button>
          <!-- </div> -->
        </div>
      </form>
    </div>
  </div>
</div>
